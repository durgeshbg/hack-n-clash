<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch Coding Contest</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #c8e4fd;
        color: #333;
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        width: 90%;
      }

      img {
        max-width: 100%;
        height: auto;
        border-radius: 15px;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .launch-btn {
        background-color: #ff6b6b;
        color: white;
        border: none;
        padding: 20px 40px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 24px;
        font-weight: 600;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .launch-btn:hover {
        background-color: #ff8787;
        transform: translateY(-5px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      }

      #contestLink {
        display: none;
      }

      .clock {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 2rem;
      }

      .clock-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .clock-number {
        font-size: 6rem;
        font-weight: 600;
        background-color: #4ecdc4;
        color: #ffffff;
        padding: 20px;
        border-radius: 15px;
        min-width: 100px;
      }

      .clock-label {
        font-size: 2rem;
        margin-top: 0.5rem;
        text-transform: uppercase;
        color: #45b7a8;
      }

      .contest-url {
        background-color: #feca57;
        color: #333;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 10px;
        font-size: 2rem;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.3s ease;
        display: inline-block;
      }

      .contest-url:hover {
        background-color: #ffbe34;
        transform: translateY(-3px);
      }

      @media (max-width: 600px) {
        .container {
          padding: 2rem;
        }

        .clock-number {
          font-size: 3rem;
          padding: 15px;
          min-width: 80px;
        }

        .launch-btn,
        .contest-url {
          font-size: 1.2rem;
          padding: 15px 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./img.jpeg" alt="Contest Image" id="contestImage" />
      <button class="launch-btn" onclick="showContestLink()">Launch Contest</button>
      <div id="contestLink">
        <div class="clock" id="clock">
          <div class="clock-item">
            <div class="clock-number" id="hours">01</div>
            <div class="clock-label">Hours</div>
          </div>
          <div class="clock-item">
            <div class="clock-number" id="minutes">00</div>
            <div class="clock-label">Minutes</div>
          </div>
          <div class="clock-item">
            <div class="clock-number" id="seconds">00</div>
            <div class="clock-label">Seconds</div>
          </div>
        </div>
        <p>Visit the contest at:</p>
        <a
          href="https://www.hackerrank.com/contests/hack-n-clash-2"
          target="_blank"
          class="contest-url"
        >
          www.hackerrank.com/contests/hack-n-clash-2
        </a>
      </div>
    </div>

    <script>
      function showContestLink() {
        document.getElementById('contestImage').style.display = 'none';
        document.querySelector('.launch-btn').style.display = 'none';
        document.getElementById('contestLink').style.display = 'block';
        startTimer(3600); // TIME <---------------------------
        launchConfetti();
      }

      function startTimer(duration) {
        let timer = duration,
          hours,
          minutes,
          seconds;
        const hoursDisplay = document.getElementById('hours');
        const minutesDisplay = document.getElementById('minutes');
        const secondsDisplay = document.getElementById('seconds');

        const intervalId = setInterval(function () {
          hours = Math.floor(timer / 3600);
          minutes = Math.floor((timer % 3600) / 60);
          seconds = timer % 60;

          hoursDisplay.textContent = hours < 10 ? '0' + hours : hours;
          minutesDisplay.textContent = minutes < 10 ? '0' + minutes : minutes;
          secondsDisplay.textContent = seconds < 10 ? '0' + seconds : seconds;

          if (--timer < 0) {
            clearInterval(intervalId);
            document.getElementById('clock').innerHTML =
              "<div class='clock-number' style='font-size: 3rem; background-color: #ff6b6b; color: #ffffff;'>Time's Up!</div>";
          }
        }, 1000);
      }

      function launchConfetti() {
        const duration = 3 * 1000;
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        const interval = setInterval(function () {
          const timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          const particleCount = 50 * (timeLeft / duration);
          confetti(
            Object.assign({}, defaults, {
              particleCount,
              origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
            })
          );
          confetti(
            Object.assign({}, defaults, {
              particleCount,
              origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
            })
          );
        }, 250);
      }
    </script>
  </body>
</html>
